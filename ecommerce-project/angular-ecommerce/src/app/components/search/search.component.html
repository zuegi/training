<div class="form-header">
  <input #searchInput  type="text"
         class="au-input au-input-xl"
         placeholder="Search for data ..."
        (keyup.enter)="doSearch(searchInput.value)"/>
  <button (click)="doSearch(searchInput.value)"
          class="au-btn-submit" >
    Search
  </button>
</div>
